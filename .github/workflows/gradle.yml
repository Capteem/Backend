name: Java CI with Gradle

on:
  push:
    branches: [ "feature" ]
  pull_request:
    branches: [ "develop"]


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      with:
        gradle-version: '8.7'

    # make application.properties file with github secrets
    - name: Make application.properties
      run: echo "${{secrets.APPLICATION_PROPERTIES}}" > src/main/resources/application.properties

    - name: gradlew permission
      run: chmod +x gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
    #   with:
    #     gradle-version: '8.5'
    #
    # - name: Build with Gradle 8.5
    #   run: gradle build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: plog
          path: build/libs

      - name: Deploy to EC2
        run: |
          echo "${{secrets.AWS_PRIVATE_KEY}}" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no build/libs/plog-0.0.1-SNAPSHOT.jar ${{secrets.AWS_USER_NAME}}@${{secrets.AWS_END_POINT}}:/home/${{secrets.AWS_USER_NAME}}/plog.jar
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{secrets.AWS_USER_NAME}}@${{secrets.AWS_END_POINT}} "pgrep java | xargs kill -9; nohup java -jar /home/${{secrets.AWS_USER_NAME}}/plog.jar > /dev/null 2> /dev/null < /dev/null &"
          rm -f private_key.pem
